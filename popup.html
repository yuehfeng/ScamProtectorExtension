                <span id="resultBtn1"></span>

        </div>
        <div class="point2 fade-in-point">
            <button class="logobtn btn-result">
                <span id="resultBtn2"></span>
                <span id="resultPoint2">文本及潛在威脅分析: 安全</span>
            </button>
        </div>
        <div class="point3 fade-in-point">
            <button class="logobtn btn-result">
                <span id="resultBtn3"></span>
                <span id="resultPoint3">網頁內圖片分析狀態: 安全</span>
            </button>
        </div>
        <div class="point4 fade-in-point">
            <button class="logobtn btn-result">
                <span id="resultBtn4"></span>
                <span id="resultPoint4">AI分析網頁內容可信度: 安全</span>
            </button>
        </div>

        <h3 id="badge-title">網頁分類</h3>
        <div class="web-badge" id="badge"></div>
        <div id="badge-waiting" class="text-center">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="btn-row">
            <button class="btn-functions" id="disabledFunction"></button>
            <button class="btn-functions" id="deepSearch"></button>
